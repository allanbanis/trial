<div class="jumbotron w-100">
  <div class="row align-items-center w-100">
    
    <input name="query" placeholder="Enter Search Here" [(ngModel)]="searchQuery" class ="col-8 col-md-3 align-self-center ">
    <button class="btn btn-secondary  col-5 col-md-2 " type="submit" (click)="gitSearch()">Submit</button>
  </div>
</div>
<div *ngIf="searchResults; else elseBlock" class="container">
  <h3 class="total">Total Results: {{searchResults.total_count}}</h3>
  <ul class="list row">
    <li *ngFor="let result of searchResults.items" class=" col-12 ">
        <img class="avatar h-100 w-25 d-none d-lg-block" [src]="result.owner.avatar_url" />
    <div>
      <a [href]="result.html_url">
        
        <h4 class="card border-secondary mb-3">{{result.name}} 
          <small> by {{result.owner.login}}</small> 
        </h4>
      </a> 
      <p class="card-body">{{result.description}}</p>
    </div>
   
  </li>
  </ul>
</div>
<ng-template #elseBlock>Loading...</ng-template>
